    <script>
        let student = {
            id: 1,

        }
        let newStudent = {
            id: 2,

        }

        console.log(students[1].name);

        console.log(students[1].mark);

        if (newStudent.mark>student.mark) {
            console.log(newStudent);

            console.log(student);
        }

        let newStudent2={
            id: 31,
            name: "dminh",
            gender: "nam",

        }
        students.push(newStudent2)
        
        let total=(student.mark+newStudent.mark+newStudent2.mark)/3
        if(total>7.5){
            console.log("lớp khá");
        }else if(total>=5 && total <7.5){
            console.log("lớp trung bình");
        }else {
            console.log("lớp yếu");
        }
